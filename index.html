<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calendario - Fran Torrejón</title>
</head>

<body>
    <h1>Calendario</h1>
    <div class="calendario">
        <div class="calendario_info">
            <div class="mes_anterior" id="anterior">&#129044;</div>
            <div class="mes_actual" id="mes">Enero</div>
            <div class="ano_actual" id="ano">2021</div>
            <div class="mes_siguiente" id="siguiente">&#129046;</div>
        </div>
        <div class="calendario_semana">
            <div class="calendario_dia item">Lun</div>
            <div class="calendario_dia item">Mar</div>
            <div class="calendario_dia item">Mié</div>
            <div class="calendario_dia item">Jue</div>
            <div class="calendario_dia item">Vie</div>
            <div class="calendario_dia item">Sáb</div>
            <div class="calendario_dia item">Dom</div>
        </div>
        <div class="calendario_dias" id="dia"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
